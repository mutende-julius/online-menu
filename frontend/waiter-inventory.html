<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Savanna Grill</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { background: #2c3e50; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .inventory-list { background: white; padding: 20px; border-radius: 10px; }
        .inventory-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        .item-info { flex: 1; }
        .item-name { font-weight: bold; color: #2c3e50; }
        .item-quantity { font-size: 1.2em; }
        .low-stock { color: #e74c3c; font-weight: bold; }
        .in-stock { color: #27ae60; }
        .out-of-stock { color: #95a5a6; text-decoration: line-through; }
        .quantity-controls { display: flex; align-items: center; gap: 10px; }
        .quantity-btn { padding: 5px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .add-btn { background: #27ae60; color: white; }
        .reduce-btn { background: #e74c3c; color: white; }
        .quantity-input { width: 60px; padding: 5px; text-align: center; }
        .update-btn { background: #3498db; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ Inventory Management</h1>
            <p>Savanna Grill & Bar - Stock Control</p>
        </div>
        
        <div class="inventory-list">
            <div id="inventoryItems">Loading inventory...</div>
        </div>
    </div>

    <script src="js/inventory.js"></script>
    <script>
        function loadInventory() {
            const items = InventorySystem.getAllItems();
            const container = document.getElementById('inventoryItems');
            
            container.innerHTML = items.map(item => {
                const quantityClass = item.quantity === 0 ? 'out-of-stock' : 
                                   item.quantity <= 5 ? 'low-stock' : 'in-stock';
                
                return `
                <div class="inventory-item">
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-quantity ${quantityClass}">
                            Stock: ${item.quantity} ${item.quantity === 0 ? '(Out of Stock)' : item.quantity <= 5 ? '(Low Stock)' : ''}
                        </div>
                    </div>
                    <div class="quantity-controls">
                        <input type="number" id="qty-${item.id}" class="quantity-input" value="1" min="1">
                        <button class="quantity-btn add-btn" onclick="addStock(${item.id})">+ Add</button>
                        <button class="quantity-btn reduce-btn" onclick="reduceStock(${item.id})">- Reduce</button>
                        <button class="update-btn" onclick="updateStock(${item.id})">Update</button>
                    </div>
                </div>
                `;
            }).join('');
        }

        function addStock(itemId) {
            const input = document.getElementById(`qty-${itemId}`);
            const quantity = parseInt(input.value) || 1;
            InventorySystem.addQuantity(itemId, quantity);
            loadInventory();
        }

        function reduceStock(itemId) {
            const input = document.getElementById(`qty-${item.id}`);
            const quantity = parseInt(input.value) || 1;
            InventorySystem.reduceQuantity(itemId, quantity);
            loadInventory();
        }

        function updateStock(itemId) {
            const input = document.getElementById(`qty-${itemId}`);
            const newQuantity = parseInt(input.value) || 0;
            InventorySystem.updateQuantity(itemId, newQuantity);
            loadInventory();
        }

        // Load inventory when page opens
        document.addEventListener('DOMContentLoaded', loadInventory);
    </script>
</body>
</html>

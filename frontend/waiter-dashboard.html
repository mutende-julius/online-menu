<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter Dashboard - Savanna Grill</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: #2c3e50; color: white; padding: 30px; border-radius: 10px; margin-bottom: 20px; text-align: center; }
        .orders-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .order-card { background: white; padding: 20px; border-radius: 10px; border-left: 5px solid #e74c3c; }
        .order-card.pending { border-left-color: #e74c3c; }
        .order-card.preparing { border-left-color: #f39c12; }
        .order-card.ready { border-left-color: #27ae60; }
        .order-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .order-items { margin: 10px 0; }
        .order-item { display: flex; justify-content: space-between; padding: 5px 0; }
        .order-actions { display: flex; gap: 10px; margin-top: 15px; }
        .status-btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .preparing-btn { background: #f39c12; color: white; }
        .ready-btn { background: #27ae60; color: white; }
        .complete-btn { background: #3498db; color: white; }
        .no-orders { text-align: center; padding: 40px; color: #7f8c8d; grid-column: 1 / -1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë®‚Äçüç≥ WAITER DASHBOARD</h1>
            <p>Savanna Grill & Bar - Live Order Management</p>
            <div style="margin-top: 15px;">
                <span style="background: #27ae60; color: white; padding: 8px 15px; border-radius: 20px;">
                    üì± Connected to Customer Orders
                </span>
            </div>
        </div>
        
        <div class="orders-container" id="ordersContainer">
            <div class="no-orders">Loading orders...</div>
        </div>
    </div>

    <script>
        // Shared Orders Database
        window.SharedOrders = {
            init: function() {
                if (!localStorage.getItem('sharedOrders')) {
                    const initialData = { orders: [], nextOrderId: 1 };
                    localStorage.setItem('sharedOrders', JSON.stringify(initialData));
                }
                return JSON.parse(localStorage.getItem('sharedOrders'));
            },
            getAllOrders: function() {
                const data = this.init();
                return data.orders;
            },
            updateOrderStatus: function(orderId, newStatus) {
                const data = this.init();
                const order = data.orders.find(o => o.id === orderId);
                if (order) {
                    order.status = newStatus;
                    order.updatedAt = new Date().toISOString();
                    localStorage.setItem('sharedOrders', JSON.stringify(data));
                    return true;
                }
                return false;
            }
        };

        function loadOrders() {
            const orders = SharedOrders.getAllOrders();
            const container = document.getElementById('ordersContainer');
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="no-orders">üìù No orders yet<br><small>Customer orders will appear here automatically</small></div>';
                return;
            }

            container.innerHTML = orders.map(order => `
                <div class="order-card ${order.status || 'pending'}">
                    <div class="order-header">
                        <div>
                            <strong>${order.id}</strong>
                            <div>Table ${order.tableNumber}</div>
                            <div>${order.customerName}</div>
                        </div>
                        <div>
                            <div>${order.createdAtFormatted || 'Just now'}</div>
                            <div>Status: <strong>${order.status || 'pending'}</strong></div>
                        </div>
                    </div>
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <span>${item.name} x${item.quantity}</span>
                                <span>Ksh ${(item.price * item.quantity).toLocaleString()}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="order-total">
                        <strong>Total: Ksh ${order.totalAmount.toLocaleString()}</strong>
                    </div>
                    <div class="order-actions">
                        <button class="status-btn preparing-btn" onclick="updateOrderStatus('${order.id}', 'preparing')">
                            üë®‚Äçüç≥ Preparing
                        </button>
                        <button class="status-btn ready-btn" onclick="updateOrderStatus('${order.id}', 'ready')">
                            ‚úÖ Ready
                        </button>
                        <button class="status-btn complete-btn" onclick="updateOrderStatus('${order.id}', 'completed')">
                            üéâ Served
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateOrderStatus(orderId, newStatus) {
            if (SharedOrders.updateOrderStatus(orderId, newStatus)) {
                loadOrders();
            }
        }

        // Auto-refresh every 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            setInterval(loadOrders, 5000);
        });
    </script>
</body>
</html>
